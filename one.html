<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get a fresh creative or study prompt every day with our Daily Prompt Generator. Perfect for writers and students.">
  <title>Daily Prompt Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; color:#333; }
    header { background:#4CAF50; color:white; padding:20px; text-align:center; }
    h1 { margin:0; }
    .container { max-width:600px; margin:30px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    button { background:#4CAF50; color:white; border:none; padding:10px 20px; margin-top:15px; border-radius:5px; cursor:pointer; font-size:16px; }
    button:hover { background:#45a049; }
    footer { text-align:center; padding:20px; font-size:14px; color:#666; }
    a { color:#4CAF50; text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <h1>Daily Prompt Generator</h1>
    <p>Get a fresh creative or study prompt every day</p>
  </header>

  <div class="container">
    <p id="prompt">Click below to get your first prompt!</p>
    <button onclick="newPrompt()">New Prompt</button>
  </div>

  <footer>
    <a href="best-prompts.html">Top 10 Prompts</a> | 
    <a href="study-prompts.html">Study Prompts</a> | &copy; 2025 Daily Prompt Generator
  </footer>

  <script>
    const prompts = [
      "Write a story starting with 'It was a stormy night...'",
      "Describe your happiest memory in 100 words",
      "Write a dialogue between two strangers in a coffee shop",
      "Imagine a world where everyone can read minds",
      "Create a new character and describe their quirks"
    ];

    function newPrompt() {
      const index = Math.floor(Math.random() * prompts.length);
      document.getElementById('prompt').textContent = prompts[index];
    }
  </script>
</body>
</html>
